<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
      }

      .api-key-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #apiKey {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 16px;
        width: 70%;
        max-width: 400px;
        margin-right: 10px;
        text-align: center;
        background-color: #f9f9f9;
      }

      #apiKey:focus {
        outline: none;
        border-color: #007bff;
      }

      #copyButton {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      #copyButton:hover {
        background-color: #0056b3;
      }

      .hidden {
        display: none;
      }

      #notification {
        margin-top: 15px;
        font-size: 14px;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your API Key</h1>
      <div class="api-key-container">
        <input
          type="text"
          id="apiKey"
          value="12345-ABCDE-67890-FGHIJ"
          readonly
        />
        <button id="copyButton" onclick="copyToClipboard()">Copy</button>
      </div>
      <p id="notification" class="hidden">API Key copied to clipboard!</p>
    </div>
    <script>
      function copyToClipboard() {
        const apiKey = document.getElementById("apiKey");
        apiKey.select();
        apiKey.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard
          .writeText(apiKey.value)
          .then(() => {
            const notification = document.getElementById("notification");
            notification.classList.remove("hidden");
            setTimeout(() => notification.classList.add("hidden"), 2000);
          })
          .catch((err) => console.error("Failed to copy: ", err));
      }
    </script>
  </body>
</html>
